<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <meta name="author" content="Benjamin Bourgouin">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div class="container">
            <section class="screen">
                <p id="result"></p>
                <p id="save"></p>
            </section>

            <section class="buttons-container">
                <article class="buttons-row">
                    <div class="button">7</div>
                    <div class="button">8</div>
                    <div class="button">9</div>
                    <div class="button sign-button">+</div>
                </article>
                <article class="buttons-row">
                    <div class="button">4</div>
                    <div class="button">5</div>
                    <div class="button">6</div>
                    <div class="button sign-button">-</div>
                </article>
                <article class="buttons-row">
                    <div class="button">1</div>
                    <div class="button">2</div>
                    <div class="button">3</div>
                    <div class="button sign-button">x</div>
                </article>
                <article class="buttons-row">
                    <div class="button">0</div>
                    <div class="button decimal-button">.</div>
                    <div class="button cancel-button">c</div>
                    <div class="button sign-button">/</div>
                </article>
                <article class="buttons-row">
                    <div class="button equal-button">=</div>
                </article>
            </section>
        </div>
    </main>

    <footer>
        <p>designed by <a href="https://www.instagram.com/juliefrancoispro/" target="_blank">@juliefrancoispro</a>
            &copy; all rights reserved - 2023</p>
    </footer>
</body>

<script src="script.js"></script>

</html>
